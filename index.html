<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50"/>
  <link rel="manifest" href="manifest.json">
  <title>Mantra Counter</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    #counterBtn {
      width: 100vw;
      height: 80vh;
      font-size: 48px;
      background: #4CAF50;
      color: white;
      border: none;
      transition: background 0.3s;
    }
    #resetBtn {
      width: 100vw;
      height: 10vh;
      font-size: 24px;
      background: #f44336;
      color: white;
      border: none;
    }
    .flash {
      background: #FF9800 !important;
    }
  </style>
</head>
<body>
  <button id="counterBtn">Count: 0</button>
  <button id="resetBtn">Reset</button>

  <script>
    let count = parseInt(localStorage.getItem('mantra_count') || "0", 10);
    const counterBtn = document.getElementById('counterBtn');
    const resetBtn = document.getElementById('resetBtn');

    counterBtn.textContent = `Count: ${count}`;

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = 'square';
      osc.frequency.setValueAtTime(600, ctx.currentTime);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      setTimeout(() => osc.stop(), 150);
    }

    counterBtn.addEventListener('click', () => {
      count++;
      localStorage.setItem('mantra_count', count);
      counterBtn.textContent = `Count: ${count}`;
      counterBtn.classList.add('flash');
      setTimeout(() => counterBtn.classList.remove('flash'), 2000);
      navigator.vibrate(2000);
      playBeep();
    });

    resetBtn.addEventListener('click', () => {
      const confirmReset = confirm("Are you sure you want to reset?");
      if (confirmReset) {
        count = 0;
        localStorage.setItem('mantra_count', count);
        counterBtn.textContent = `Count: ${count}`;
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
